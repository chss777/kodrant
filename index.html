<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="css/bootstrap.min.css"> -->
    <link rel="stylesheet" href="css/style.css">
    <title>ugadaika</title>
</head>

<body>
    <div id="bee">
        <img src="pictures/bee_and_nectar.jpg" alt="bee and nectar">
        <div>Пс. 118:103</div>
    </div>
    <div id="toggler">
        <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="Radio1" onclick="tolight()">
            <label class="form-check-label" for="Radio1">
              Light
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="Radio2" onclick="todark()">
            <label class="form-check-label" for="Radio2">
              Dark
            </label>
        </div>
    </div>
    <section class="start">
        <div class="container">
            <div class="row">
                <div class="col-12 text-center my-4">
                    <h1>Ugadaika</h1>
                    <div id="logo2"><i>интеллектуальная библейская игра</i></div>
                </div>
            </div>
            <!-- <div id="attention"></div> -->
            <div class="row" id="play">
                <div class="col-12 text-center">
                    <button type="button" class="btn btn-success" onclick="start()">Играть</button>
                    <button type="button" class="btn btn-warning ms-3" onclick="toExit()">Выйти</button>
                </div>
            </div>
        </div>
    </section>

    <section id="attention">
        <div class="alert alert-warning d-flex align-items-center alert-dismissible fade show" role="alert">
            <h4 id="warning"></h4>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close" onclick="() => {attention.style.display = 'none';}"></button>
        </div>
    </section>

    <section class="counter">
        <div class="container">
            <div class="row">
                <div class="col-9 rahunok block" id="score">
                    <div id="raunds"></div>
                    <div><span id="raund"></span>-й раунд - <span id="gamer1"></span> : <span id="gamer2"></span>
                    </div>
                </div>
                <div class="col-3 rahunok block">
                    <div>
                        Счёт по раундам:
                        <span id="side1"></span>:<span id="side2"></span>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-12 text-center block my-3">
                <div>У Вас <span id="num"></span> попыток</div>
            </div>
        </div>
    </section>

    <div id="main" class="block">
        <table>
            <tr id="word"></tr>
        </table>
    </div>
   
    <section id="reference" class="container">
        <div id="mode1" class="modal" tabindex="-1">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header d-flex flex-column">
                        <div id="header-content">Правильный ответ:</div>
                        <span id="modalword" class="d-block fw-bold text-primary" onclick="opendict()"></span>
                        <button type="button" class="btn-close d-block m-0" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body mx-0">
                        <div id="myanswer" class="text-center"></div>
                        <div id="frame"></div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <section class="input">
        <div class="container">
            <div class="row">
                <div class="col-12 block text-center">
                    <input type="text" name="write" id="letter" onkeyup="this.value = this.value.toUpperCase();" placeholder="Введите букву или всё слово">
                    <button onclick="ok()">OK</button>
                </div>
            </div>
            <div class="row my-3" id="info">
                <div class="block3 col-2 my-auto">
                    <div>Эти буквы<br>уже вводились:</div>
                </div>
                <div class="col-8">
                    <table class="ms-1">
                        <tr id="tr1"></tr>
                    </table>
                </div>
                <div class="col-2 my-auto">
                    <button type="button" class="block3 btn btn-success" onclick="openLetter()" id="help">Open</button>
                </div>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js " integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p " crossorigin="anonymous "></script>
    <!-- <script src="js/bootstrap.bundle.min.js "></script> -->
    <script src="js/catalog.js "></script>
    <script src="js/script.js"></script>
</body>

</html>
